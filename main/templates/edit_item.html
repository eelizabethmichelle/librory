{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
      
    button:hover {
        opacity: 0.8;
    }
      
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }
      
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }
      
    .img.avatar {
        width: 40%;
        border-radius: 50%;
    }
      
    .container {
        padding: 16px;
    }
      
    span.psw {
        float: right;
        padding-top: 16px;
    }
      
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
           display: block;
           float: none;
        }
        .cancelbtn {
           width: 100%;
        }
    }
</style>

<div style="color: black;">
<h1>Edit Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Item"/>
            </td>
        </tr>
    </table>
</form>
</div>

{% endblock %}
