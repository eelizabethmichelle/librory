{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid gradient-div-1">
    <div class="row-lg-5 row-xl-4">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-body p-4 p-sm-5">
                    <h1 class="card-title text-center mb-5 fw-light">Edit Item</h1>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="name" placeholder="name" value="{{ form.name.value }}">
                            <label style="font-size: medium;" for="name" class="form-label">Name</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="amount" placeholder="amount" value="{{ form.amount.value }}">
                            <label style="font-size: medium;" for="amount" class="form-label">Amount</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" name="rented" placeholder="rented" value="{{ form.rented.value }}">
                            <label style="font-size: medium;" for="rented" class="form-label">Rented</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="category" placeholder="category" value="{{ form.category.value }}">
                            <label style="font-size: medium;" for="category" class="form-label">Category</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <textarea class="form-control" name="description" placeholder="description">{{ form.description.value }}</textarea>
                            <label style="font-size: medium;" for="description" class="form-label">Description</label>
                        </div>

                        <div class="d-grid mb-2">
                            <input class="btn btn-style-2" type="submit" value="Edit Item">
                        </div>

                    </form> 
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
